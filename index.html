<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="resetsheet" type="text/css" href="asstets/css/reset.css">

    <title>Psychic Game</title>
</head>

<body>

    <h1>Psychic Game</h1>

    <h2>Guess what letter I'm thinking of</h2>


    <div>
        <p id="wins"></p>
        <p id="losses"></p>
        <p id="Guesses"></p>
        <p id="Left"></p>
    </div>


    <script>
        // Creative variables
        var wins = 0;
        var losses = 0;
        var guessesLeft = 10;
        var lettersGuessed = [];


        var winsText = document.getElementById("wins");
        var lossesText = document.getElementById("losses");
        var GuessLeftText = document.getElementById("Left");
        var GuessesText = document.getElementById("Guesses");


        var alpha = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var RandomLetter = alpha[Math.floor(Math.random() * alpha.length)]
            // Create random letter generator for computer pick
            // Create click command for user guess and comparison to computer guess



        // }

        // }

        document.onkeypress = function(event) {
            var userGuess = event.key;
            lettersGuessed.push(userGuess)





            if (userGuess === RandomLetter) {
                wins++;
                guessesLeft = 10;
                lettersGuessed = []
                restart();


            } else {
                guessesLeft--;

            }
            if (guessesLeft === 0) {
                losses++;
                guessesLeft = 10;
                lettersGuessed = []
                restart();

            }



            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses: " + losses;
            GuessesText.textContent = "Guesses so far: " + lettersGuessed;
            GuessLeftText.textContent = "Guesses Left: " + guessesLeft;

        }

        function restart() {


            if (losses > 10) {
                losses = 0, wins = 0;
            }
            if (wins > 10) {
                losses = 0, wins = 0;
            }


        }
    </script>

</body>

</html>
